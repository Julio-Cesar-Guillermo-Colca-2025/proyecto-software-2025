<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julio César - Ingeniero de Sistemas</title>
    <style>
        :root {
            --primary: #0f1923;
            --secondary: #00f2ff;
            --accent: #ff4655;
            --text: #ece8e1;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 20px;
        }
        h1 {
            color: var(--secondary);
        }
        .calculator {
            width: 250px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(10, 14, 18, 0.8);
            border-radius: 10px;
        }
        #display {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-align: right;
            background: rgba(0,0,0,0.2);
            color: white;
            border: 1px solid var(--secondary);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background: var(--primary);
            color: var(--text);
            border: 1px solid var(--secondary);
            cursor: pointer;
        }
        button:hover {
            background: var(--secondary);
            color: var(--primary);
        }
        .operator {
            background: var(--accent);
            border-color: var(--accent);
        }
        .social-links {
            margin-top: 30px;
            text-align: center;
        }
        .social-links a {
            color: var(--secondary);
            margin: 0 10px;
            text-decoration: none;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Julio César Guillermo Colca</h1>
        <p>Estudiante de Ingeniería de Sistemas e Informática</p>
        <p>Cerro de Pasco, Perú</p>
    </header>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('*')" class="operator"></button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()" class="operator">=</button>
            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/julio-cesar-guillermo-colca-b9b24874" target="_blank">LinkedIn</a>
        <a href="https://github.com/Julio-Cesar-Guillermo-Colca-2025" target="_blank">GitHub</a>
        <a href="https://internetenperu2025.wordpress.com/" target="_blank">Mi Blog</a>
    </div>

    <footer>
        "Vine, vi y programé. Todos los derechos reservados  2025"
    </footer>

    <script>
        // Función para agregar valores al display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        // Función para limpiar el display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Función para calcular el resultado
        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression.replace(//g, '*');
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
                setTimeout(clearDisplay, 1500);
            }
        }

        // Soporte para teclado
        document.addEventListener('keydown', function(event) {
            if (/[0-9+\-*/.=]/.test(event.key)) {
                event.preventDefault();
                if (event.key === '=' || event.key === 'Enter') {
                    calculate();
                } else {
                    appendToDisplay(event.key);
                }
            } else if (event.key === 'Escape') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                document.getElementById('display').value = 
                    document.getElementById('display').value.slice(0, -1);
            }
        });
    </script>
</body>
</html>
